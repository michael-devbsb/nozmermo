<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedidos de Marmita</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #fffbe6;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Marmita da Cria</h1>
  <form id="pedidoForm">
    <label for="nome">Seu nome</label>
    <input type="text" id="nome" required />

    <label for="prato">Escolha sua marmita</label>
    <select id="prato">
      <option value="Frango com arroz e salada">Frango com arroz e salada</option>
      <option value="Feijoada">Feijoada</option>
      <option value="Peixe grelhado com legumes">Peixe grelhado com legumes</option>
    </select>

    <label for="quantidade">Quantidade</label>
    <input type="number" id="quantidade" min="1" value="1" required />

    <label for="dataEntrega">Data da entrega</label>
    <input type="date" id="dataEntrega" required />

    <label for="obs">Observações (opcional)</label>
    <textarea id="obs" rows="3"></textarea>

    <button type="button" onclick="enviarPedido()">Fazer Pedido no WhatsApp</button>
  </form>

  <script>
    function enviarPedido() {
      const nome = document.getElementById("nome").value;
      const prato = document.getElementById("prato").value;
      const qtd = document.getElementById("quantidade").value;
      const data = document.getElementById("dataEntrega").value;
      const obs = document.getElementById("obs").value;

      const msg = `Olá! Quero fazer um pedido de marmita:%0A
- Nome: ${nome}%0A
- Prato: ${prato}%0A
- Quantidade: ${qtd}%0A
- Data da entrega: ${data}%0A
- Observações: ${obs || "Nenhuma"}%0A`;

      const numero = "5511999999999"; // Substitui pelo número do WhatsApp do negócio (com DDI do Brasil)
      const url = `https://wa.me/${numero}?text=${msg}`;

      window.open(url, "_blank");
    }
  </script>
</body>
</html>
